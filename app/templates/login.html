{% extends "base.html" %}
{% block title %}Iniciar Sesión{% endblock %}
{% block content %}
<div class="page-container align-items-center">
    <div class="login-container align-items-center">
        <h1 class="text-center">Inicio de Sesión</h1>
        <form action="{{ url_for('usuarios.login') }}" method="post">
            <div class="form-group mb-4">
                <label for="nombre_usuario">Nombre de Usuario</label>
                <input type="text" class="form-control" id="nombre_usuario" name="nombre_usuario" required>
            </div>
            <div class="form-group mb-4">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <!-- Botón centrado -->
            <div class="text-center">
                <button type="submit" id="login-button" class="btn btn-login">Iniciar Sesión</button>
            </div>
        </form>      
    </div>
</div>

{% endblock %}
