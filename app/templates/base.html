<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Sitio Web{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/static/logo.png" alt="Logo" width="148" height="28" class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/monitoreo">Monitoreo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sensores">Sensores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/horarios">Horarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/historial">Historial</a>
                </li>
            </ul>

            <!-- Lógica del botón de usuario -->
            {% if session.get('user_id') %}
                <div class="dropdown">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle"></i> <!-- Icono de usuario -->
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                        <li><span class="dropdown-item-text">Hola, {{ session['nombre_usuario'] }}</span></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/usuarios/logout">Cerrar sesión</a></li>
                    </ul>
                </div>
            {% else %}
                <button class="btn btn-login ms-3" type="button" onclick="location.href='/usuarios/login'">
                    Iniciar Sesión
                </button>
            {% endif %}
        </div>
    </div>
</nav>



<!-- Contenido Dinámico -->
 <main class="content">
    <div class="container my-5">
        {% block content %}{% endblock %}
    </div>
 </main>

 <!-- Barra decoradora -->
 <div class="container-barra">
     <!-- Contenedor de la imagen -->
    <div class="image-container">
        <img src="/static/planta.png" alt="Imagen Decorativa">
    </div>
    <div class="decorative-bar"></div>
 </div>
 

<!-- Información -->
<footer class="custom-footer py-2">
    <div class="py-3">
        <img src="/static/logo2.png" alt="logo" width="220" height="50" padding="0px">
    </div>
</footer>

<!-- Footer -->
<footer class="custom-footer text-center py-3">
    <p>&copy; 2024 GreenSense. Todos los derechos reservados.</p>
</footer>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
